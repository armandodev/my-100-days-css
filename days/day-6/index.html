<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day X - 100 Days CSS Challenge @armandodev</title>
    <link rel="shortcut icon" href="./../../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="go-back-button" href="../../" aria-label="Go back button">
      <img
        class="chevron-left-square"
        src="../../images/chevron-left-square.svg"
        alt="Go back"
      />
    </a>

    <main class="frame">
      <section class="center">
        <div class="profile">
          <div class="image">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>

            <img
              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              width="70"
              height="70"
              alt="Jessica Potter"
            />
          </div>

          <div class="info">
            <h2>Jessica Potter</h2>
            <p>Visual Artist</p>
          </div>

          <div class="actions">
            <button class="button" id="follow">Follow</button>
            <button class="button" id="message">Message</button>
          </div>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="stat">
            <span class="value">1387</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="stat">
            <span class="value">146</span>
            <span class="parameter">Follower</span>
          </div>
        </div>
      </section>
    </main>

    <script src="buttons.js"></script>
  </body>
</html>
