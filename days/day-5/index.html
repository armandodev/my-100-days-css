<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 5 - 100 Days CSS Challenge @armandodev</title>
    <link rel="shortcut icon" href="./../../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="go-back-button" href="../../" aria-label="Go back button">
      <img
        class="chevron-left-square"
        src="../../images/chevron-left-square.svg"
        alt="Go back"
      />
    </a>

    <main class="frame">
      <section class="center">
        <div class="statistic">
          <div class="header">
            <span class="title">
              <span>Weekly Report</span>
              <span class="date">01. Feb - 07. Feb</span>
            </span>
            <span class="type">
              <span class="type-title">Revenue</span>
              <span class="value">$ 3621.79</span>
            </span>
          </div>
          <div class="params">
            <div class="red-line"></div>
            <span class="views">Views</span>
            <div class="blue-line"></div>
            <span class="purchases">Purchases</span>
          </div>
          <div class="values">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="data views">
              <svg>
                <polyline
                  points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                ></polyline>
              </svg>
              <div class="points">
                <div class="point-mon">
                  <div class="tooltip">458</div>
                </div>
                <div class="point-tue">
                  <div class="tooltip">812</div>
                </div>
                <div class="point-wed">
                  <div class="tooltip">746</div>
                </div>
                <div class="point-thu">
                  <div class="tooltip">877</div>
                </div>
                <div class="point-fri">
                  <div class="tooltip">517</div>
                </div>
                <div class="point-sat">
                  <div class="tooltip">434</div>
                </div>
                <div class="point-sun">
                  <div class="tooltip">458</div>
                </div>
              </div>
            </div>
            <div class="data purchases">
              <svg>
                <polyline
                  points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                ></polyline>
              </svg>
              <div class="points">
                <div class="point-mon">
                  <div class="tooltip">26</div>
                </div>
                <div class="point-tue">
                  <div class="tooltip">41</div>
                </div>
                <div class="point-wed">
                  <div class="tooltip">22</div>
                </div>
                <div class="point-thu">
                  <div class="tooltip">36</div>
                </div>
                <div class="point-fri">
                  <div class="tooltip">25</div>
                </div>
                <div class="point-sat">
                  <div class="tooltip">13</div>
                </div>
                <div class="point-sun">
                  <div class="tooltip">20</div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
